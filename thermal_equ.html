
<html>
<head>
	<title></title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class='text-center'>Thermal equilibrium</h1>
	<div class='container'>
		<div class='row'>
			<div class='col' id='controlPanel'>



				

				<div class='row-4'> 

					<button type="button" class="btn btn-primary align-self-center " id='btnReset'>Reset</button>
					<button type="button" class="btn btn-primary align-self-center " id='btnStart'>Start</button>
				</div>

				<!-- Object A -->
				<div class='row-4'>
					<h2>Object A</h2> <hr>
				</div>

				<div class='row-4 ' >	
					<!-- dropdown list-->
					<div class="btn-group-4" id='ddlHCA'>
					  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					    Conside C (heat capcaity)
					  </button>
					  <ul class="dropdown-menu">
					    <li><button class="dropdown-item" type="button" id='optionHCA'>Conside C (heat capcaity) </button></li>
					    <li><button class="dropdown-item" type="button" id='optionSHCA'>Conside m, c (specific heat capcaity) respectively </button></li>

					  </ul>
					</div>
				</div>

				<div class='row' id='rowMA'>
					<div class='col'>
						<div>Mass (m)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='1' id='inputMA'>
					</div>
					<div class='col'>
						<div>kg</div>
					</div>

				</div>
				<div class='row' id='rowSHCA'>
					<div class='col'>
						<div>Specific Heat Capacity (c)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='900' id='inputSHCA'>
					</div>
					<div class='col'>
						<div>Jkg<sup>-1</sup>°C<sup>-1</sup></div>
					</div>

				</div>
				<div class='row' id='rowHCA'>
					<div class='col'>
						<div>Heat Capacity (C)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='900' id='inputHCA'>
					</div>
					<div class='col'>
						<div>J°C<sup>-1</sup></div>
					</div>

				</div>
				<div class='row' id='rowTiA'>
					<div class='col '>
						<div >Initial Temperature (T<sub>i</sub>)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='50' id='inputTiA'>
					</div>
					<div class='col'>
						<div>°C</div>
					</div>

				</div>
				<div class='row' id='rowTfA'>
					<div class='col'>
						<div>Final Temperature (T<sub>f</sub>)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='' id='inputTfA' readonly>
					</div>
					<div class='col'>
						<div>°C</div>
					</div>

				</div>


				<!-- Object B -->
				<div class='row-4'>
					<h2>Object B</h2> <hr>
				</div>

				<div class='row-4 ' >	
					<!-- dropdown list-->
					<div class="btn-group-4" id='ddlHCB'>
					  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					    Conside C (heat capcaity)
					  </button>
					  <ul class="dropdown-menu">
					    <li><button class="dropdown-item" type="button" id='optionHCB'>Conside C (heat capcaity) </button></li>
					    <li><button class="dropdown-item" type="button" id='optionSHCB'>Conside m, c (specific heat capcaity) respectively </button></li>

					  </ul>
					</div>
				</div>

				<div class='row' id='rowMB'>
					<div class='col'>
						<div>Mass (m)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='1' id='inputMB'>
					</div>
					<div class='col'>
						<div>kg</div>
					</div>

				</div>
				<div class='row' id='rowSHCB'>
					<div class='col'>
						<div>Specific Heat Capacity (c)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='4200' id='inputSHCB'>
					</div>
					<div class='col'>
						<div>Jkg<sup>-1</sup>°C<sup>-1</sup></div>
					</div>

				</div>
				<div class='row' id='rowHCB'>
					<div class='col'>
						<div>Heat Capacity (C)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='4200' id='inputHCB'>
					</div>
					<div class='col'>
						<div>J°C<sup>-1</sup></div>
					</div>

				</div>
				<div class='row' id='rowTiB'>
					<div class='col'>
						<div>Initial Temperature (T<sub>i</sub>)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='30' id='inputTiB'>
					</div>
					<div class='col'>
						<div>°C</div>
					</div>

				</div>
				<div class='row' id='rowTfB'>
					<div class='col'>
						<div>Final Temperature (T<sub>f</sub>)</div>
					</div>
					<div class='col'>
						<input type="text" class="form-control" value='' id='inputTfB' readonly>
					</div>
					<div class='col'>
						<div>°C</div>
					</div>

				</div>


			</div>
			<div class='col'>
				<div class='row' id='squareRow'>
<!-- 				<div class='col-4 justify-content-center border' id='formulaImgCol'  >
						
					</div> -->
					<div class='square border border-secondary' id='squareA'>
						<span >A</span>
					</div>
					<div class='square border border-secondary' id='squareB'>
						<span >B</span>
					</div>
				</div>
				<div id='graph'></div>
			</div>
		</div>
	</div>

	


	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
	<script src="graph.js"></script>
	<script src="main.js"></script>
</body>
</html>
